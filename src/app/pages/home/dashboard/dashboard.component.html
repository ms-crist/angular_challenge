      <div class="contaier">
        <div class="row">
          <div class="col-11">
            <div class="mt-3" style="margin-left: 5%;">
              <label for="search" class="form-label">Busqueda</label>
              <input type="text" class="form-control" #recipeSearchInput placeholder="ejemplo: pasta" [(ngModel)]="busqueda" (keyup)="buscar()">
              
            </div>
            <div class="col-1" style="margin-left: 4%;">
              <br>
              <!-- <button class="btn btn-info" (click)="buscar()">Buscar</button> -->
            </div>
          </div>
        </div>
        <div class="row mt-3" style="margin-left: 2%;">
          <div class="col-3 mt-3 col-xs col-sm col-md col-lg-4" *ngFor="let item of muestraRecetas">
            <div class="card border-primary mb-3" style="max-width: 20rem;">
              <img [src]="item.title" alt="">
              <div class="card-body">
                <h6 class="card-title" style="text-align: center; font-weight:bold;">{{item.title}}</h6>
                <p class="card-text"></p>
                <img src="{{item.image}}" alt="" width="80%" style="margin-left: 10%;">
                <br>
                <button class="btn btn-secondary" style="margin-left: 30%; margin-top: 5%;" (click)='details(item.id)'>Ver detalles</button>
               
              </div>
            </div>
          </div>
        </div>
      </div>
